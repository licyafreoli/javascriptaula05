<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Par ou Ímpar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Jogo de Par ou Ímpar</h1>
        <div class="game">
            <label for="choice">Escolha: </label>
            <select id="choice">
                <option value="par">Par</option>
                <option value="impar">Ímpar</option>
            </select>
            <button id="rollDice">Jogar Dados</button>
            <p id="result"></p>
        </div>
        <button id="stopGame">Parar Jogo</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
